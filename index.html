<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
        <script src="scripts/game.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="score-card">
            <div class="player-score" id="player-1">
                <span class="player-name" id="player-1-name">Player 1</span> Score : <span id="player-1-score">0</span>
            </div>
            <div id="board-msg"></div>
            <div class="player-score" id="player-2">
                <span class="palyer-name" id="player-2-name">Player 2</span> Score : <span id="player-2-score">0</span>
            </div>
        </div>
        <div class="bttn-wrap" id="next-bttn-wrap">
            <button id="next">Next Round</button>
        </div>
        
        <div id="board-container">
            <div class="cell" row="0" col="0">x</div>
            <div class="column-border" id="col-border0"></div>
            <div class="cell" row="0" col="1">o</div>
            <div class="column-border" id="col-border1"></div>
            <div class="cell" row="0" col="2">x</div>
            <div class="row-border" id="row-border0"></div>
            <div class="cell" row="1" col="0">o</div>
            <div class="cell" row="1" col="1">x</div>
            <div class="cell" row="1" col="2">o</div>
            <div class="row-border" id="row-border1"></div>
            <div class="cell" row="2" col="0">x</div>
            <div class="cell" row="2" col="1">o</div>
            <div class="cell" row="2" col="2">x</div>
        </div>
        <div id="button-container">
            <div class="bttn-wrap"><button class="play" against="computer">Play Against Computer</button></div>
            <div class="bttn-wrap"><button id="reset">
                Reset
            </button></div>
            <div class="bttn-wrap"><button class="play" against="human">
                Play Against Person
            </button></div>
        </div>
    </body>
</html>
