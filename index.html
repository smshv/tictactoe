<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
        <script src="scripts/game.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="board-container">
            <div class="cell">x</div>
            <div class="column-border" id="col-border0"></div>
            <div class="cell">o</div>
            <div class="column-border" id="col-border1"></div>
            <div class="cell">x</div>
            <div class="row-border" id="row-border0"></div>
            <div class="cell">0</div>
            <div class="cell">x</div>
            <div class="cell">0</div>
            <div class="row-border" id="row-border1"></div>
            <div class="cell">x</div>
            <div class="cell">0</div>
            <div class="cell">x</div>
            <div id="strike"></div>
        </div>
    </body>
</html>
